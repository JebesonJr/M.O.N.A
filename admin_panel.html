{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-bold mb-4 text-purple-700">Aprovar Usu√°rios</h1>
<ul class="space-y-2">
    {% for user, info in users.items() %}
        <li class="flex justify-between border-b py-2">
            <span>{{ user }} ({{ info.email }})</span>
            {% if not info.approved %}
                <a href="/approve/{{ user }}" class="text-green-600 font-semibold">Aprovar</a>
            {% else %}
                <span class="text-gray-500">Aprovado</span>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
